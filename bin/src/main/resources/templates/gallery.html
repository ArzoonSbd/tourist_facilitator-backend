<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>tourist_facilitator</title>

    <div th:replace="links :: links-css"></div>

</head>

<body>

<div id="wrapper">

    <div th:replace="navigation :: navigation"></div>


    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Gallery</h1>
            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Main Panel
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div th:if="${message}" class="alert alert-success alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert"
                                                aria-hidden="true">&times;</button>
                                        <span th:text="${message}"></span>
                                    </div>
                                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissable">
                                        <button type="button" class="close" data-dismiss="alert"
                                                aria-hidden="true">&times;</button>
                                        <span th:text="${errorMessage}"></span>
                                    </div>


                                    <form href="#" role="form" th:action="@{/uploadSinglePicture}" enctype="multipart/form-data"
                                          method="post">
                                       <!-- <input type="hidden" th:value="${id}" name="id" th:field="*{id}"/>
                                        <input type="hidden" th:value="${owner}" name="id" th:field="*{owner}"/> -->


                                            <div class="form-group">
                                                <label>Main picture</label>
                                                <input type="file" name="file" />
                                                <p class="help-block">Using this field, you can change the main picture</p>
                                            </div>

                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default">Save</button>
                                            <button type="reset" class="btn btn-default">Reset the Data</button>
                                        </div>

                                        <img th:src="${currentPicture}" />
                                        <p class="help-block">Currently set photo</p>

                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                            </div>
                            <!-- /.row (nested) -->
                        </div>

                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-6 -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="links :: links-scripts"></div>

</body>

</html>
